<html>
<head>
    <title>My App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS rules */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button */
            margin-left: 1em;
            margin-top: 1em;
        }

        .product {
            margin-left: 1em;
        }
    </style>

    <script type="module" src="app.js"></script>

</head>
<body>
<nav>
    <button id="fetch" class="btn btn-primary">Fetch Products</button>
</nav>
<hr>
<div id="products" class="product"></div>
<template id="item">
    <style>
        details { font-size: 1.5em; }
        summary { cursor: pointer; }
        p { text-indent: 1.5rem; }
    </style>
    <details>
        <summary>
            <strong>
                <slot name="name"></slot>
            </strong> - <em><slot name="rrp"></slot></em>
        </summary>
        <p><slot name="info"></slot></p>
    </details>
</template>
</body>
</html>
