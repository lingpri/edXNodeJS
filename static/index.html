<html>
<head>
    <title>My App</title>

    <style>
        /* Custom CSS rules */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button */
            margin-left: 1em;
            margin-top: 1em;
        }

        .product {
            margin-left: 1em;
        }
        .dropdown {
            margin-left: 1em;
            margin-top: 1em;
        }

        form {
            margin-left: 1em;
        }
    </style>

    <script type="module" src="app.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
                <select id="category">
                    <option class="dropdown-item" value="" hidden>Select Category</option>
                    <option class="dropdown-item" value="electronics">Electronics</option>
                    <option class="dropdown-item" value="confectionery">Confectionery</option>
                </select>
</nav>
<hr>
<div id="products" class="product"></div>
<template id="item">
    <style>
        details { font-size: 1.5em; }
        summary { cursor: pointer; }
        p { text-indent: 1.5rem; }
    </style>
    <details>
        <summary>
            <strong>
                <slot name="name"></slot></strong> -
                <em><slot name="rrp"></slot></em>
        </summary>
        <p><slot name="info"></slot></p>
    </details>
</template>
</body>
</html>
